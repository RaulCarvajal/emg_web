<app-navbar></app-navbar>
<div class="container pad">
  <div class="row">
    <div class="col-sm-12 col-md-4 offset-md-4  centrado-porcentual">
      <div class="card ">
        <div class="card-body">
          <img src="assets/logo.png" alt="" srcset="" class="img-fluid">
          <form [formGroup]="logForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="nu">Nombre de usuario</label>
              <input  type="text" class="form-control form-control-sm" id="nu" placeholder="Nombre de usuario" formControlName="usr"> 
              <div *ngIf="logForm.get('usr').errors&&logForm.get('usr').dirty">
                <p *ngIf="logForm.get('usr').hasError('required')" class="text-danger">El nombre de usuario es requerido</p>
              </div>
            </div>
            <div class="form-group">
              <label for="pass">Contrase単a</label>
              <input  type="password" class="form-control form-control-sm" id="pass" placeholder="Contrase単a" formControlName="pwd">
              <div *ngIf="logForm.get('pwd').errors&&logForm.get('pwd').dirty">
                <p *ngIf="logForm.get('pwd').hasError('required')" class="text-danger">La contrase単a es requerida</p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="logForm.invalid">Entrar</button>
            <p class="text-justify text-danger" *ngIf="faillog">
              Usuario o contrase単a incorrectos, 
              si la falla sigue contacte a los administradores
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
