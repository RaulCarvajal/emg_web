<app-navbar></app-navbar>
<div class="container">
  <hr>
  <div class="row">
    <div class="col-6">
      <h2 class="text-left">Usuarios registrados</h2>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">
        Nuevo usuario
      </button>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Estatus</th>
                <th scope="col">Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td scope="row">{{user.info.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.info.email}}</td>
                <td>{{getRol(user.role)}}</td>
                <td>{{getStatus(user.active)}}</td>
                <td>
                    <button mat-mini-fab color="primary" (click)="usuarioDet(user._id)">
                        <mat-icon>pageview</mat-icon>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
