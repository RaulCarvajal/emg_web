<app-navbar></app-navbar>
<div class="container">
  <hr>
  <div class="row">
    <div class="col-12">
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">Ver equipo EMG</h5>
          <br>
          <form>
            <div class="row">
              <div class="col">
                <h6 class="card-subtitle">Ubicación del equipo</h6>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h6><b>Cliente: </b>{{cliente}}</h6>
              </div>
              <div class="col">
                <h6><b>Planta: </b>{{planta}}</h6>
              </div>
              <div class="col">
                <h6><b>Linea: </b>{{linea}}</h6>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <h6 class="card-subtitle">Información del equipo EMG</h6>
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <h6><b>Estado del equipo: </b>{{activado()}}</h6>                
              </div>
              <div class="col">
                  <h6><b>Estatus del equipo: </b>{{estatus()}}</h6> 
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <input type="text" class="form-control" id="modelo" [(ngModel)]="modelo" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="Tipo">Tipo</label>
                  <input type="text" class="form-control" id="Tipo" [(ngModel)]="tipo" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="Descripción">Descripción</label>
                  <input type="text" class="form-control" id="Descripción" [(ngModel)]="descripcion" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="Seria">Número de serie</label>
                  <input type="text" class="form-control" id="Seria" [(ngModel)]="serie" [ngModelOptions]="{standalone:true}" (focusout)="enBtn()">
                </div>
              </div>
            </div>
            <div class="row" style="padding-bottom: 0px">
              <div class="col">
                <button type="button" class="btn btn-info" (click)="regresar()">Regresar</button>
                <button type="button" class="btn btn-warning" style="margin-left: 30px" (click)="actDes()">{{actDesStr()}}</button>
                <!--<button type="button" class="btn btn-primary" style="margin-left: 30px" (click)="getPdf()">Descargar información <mat-icon>picture_as_pdf</mat-icon></button>-->    
                <button type="submit" class="btn btn-primary" style="margin-left: 30px" (click)="save()">Guardar</button>    
              </div>
              <div class="col">
                <img src="{{emg.qr}}" alt="" srcset="">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
<app-footer></app-footer>
