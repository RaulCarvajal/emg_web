<app-navbar></app-navbar>
<div class="container">
  <hr>
  <div class="row">
    <div class="col-12">
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">Añadir nuevo equipo EMG</h5>
          <br>
          <form>
            <div class="row">
              <div class="col">
                <h6 class="card-subtitle">Ubicación del nuevo equipo</h6>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="cliente">Cliente</label>
                  <select class="form-control" id="cliente" [(ngModel)]="client_id" (change)="loadPlants()" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let user of users" value="{{user._id}}">{{user.info.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="planta">Planta</label>
                  <select class="form-control" id="planta" [disabled]="!have_plants" [(ngModel)]="plant_id" [ngModelOptions]="{standalone: true}" (change)="loadLines()">
                    <option *ngFor="let plant of plants" value="{{plant._id}}">{{plant.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="linea">Linea</label>
                  <select class="form-control" id="linea" [(ngModel)]="line_id" [disabled]="!have_lines" [(ngModel)]="line_id" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let line of lines" value="{{line._id}}">{{line.number}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h6 class="card-subtitle">Información del equipo EMG</h6>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <input type="text" class="form-control" id="modelo" [(ngModel)]="modelo" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="Tipo">Tipo</label>
                  <input type="text" class="form-control" id="Tipo" [(ngModel)]="tipo" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="Descripción">Descripción</label>
                  <input type="text" class="form-control" id="Descripción" [(ngModel)]="descripcion" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="Seria">Número de serie</label>
                  <input type="text" class="form-control" id="Seria" [(ngModel)]="serie" [ngModelOptions]="{standalone:true}" (focusout)="enBtn()">
                </div>
              </div>
            </div>
            <div class="row" style="padding-bottom: 0px">
              <div class="col">
                <button type="button" class="btn btn-info" (click)="regresar()">Regresar</button>
                <button type="submit" class="btn btn-primary" style="margin-left: 30px" (click)="save()">Guardar</button>    
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
<app-footer></app-footer>
